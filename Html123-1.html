<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="CSS123.css">
    <script type="text/javascript" src="javascript.java"></script>
</head>
<body>
<div class="container">
<div class="title"><h1>Temperature Converter</h1>
  <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
  </div>
<div id="celsius">
<input type="number" name="celsius" placeholder="enter the temperature">
<span class="icon">&#8451</span>
  </div>
  <div id="fahrenheight">
    <input type="number" name="fahrenheight" placeholder="enter the temperature">
    <span class="icon">&#8457</span>
  </div>
  <div id="kelvin">
    <input type="number" name="kelvin" placeholder="enter the temperature">
    <span class="icon">&#8490</span>
  </div>

  <div class="button">
    <button>All Clear</button>
  </div>

</div>
</body>
</html>
